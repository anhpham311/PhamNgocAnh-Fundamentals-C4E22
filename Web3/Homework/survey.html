<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer survey</title>
</head>
<body>
    <form id="chocolate" method="POST">
        <div>
            <h2>Customer's info</h2>
            Your name <br><input name="username" placeholder="e.g Annie Pham"><br>
            Your age <br><input name="userage" placeholder="e.g 23"><br>
            Gender <br><select name="gender">
                <option>Female</option>
                <option>Male</option><br>
            </select>

            <h2>What is your favourite chocolate brand?</h2>
            <input type="checkbox" name='chocolate' value='Hershey'> Hershey<br>
            <input type="checkbox" name='chocolate' value='Kitkat'> Kit Kat<br>
            <input type="checkbox" name='chocolate' value='Lindt'> Lindt<br>
            <input type="checkbox" name='chocolate' value='Other'> Other<br>
            If other, please specify <br><input type="text" placeholder="e.g Mars"><br>
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
